<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <div class="p-grid">
        <div class="p-col" style="background-color: black">
            <div class="ui-inputgroup" style="display: block;text-align: center">
                <p:inputText id="txtBuscador" style="width: 90%; margin-bottom: 20px" value="#{homeController.filtro}" placeholder="Artista,Album,etc.">
                    <p:ajax event="keyup" listener="#{homeController.consultarArtistasAlbumsPorFiltro}"></p:ajax>
                </p:inputText>
            </div>

            <div class="ui-inputgroup">
                <p:panel id="pnlResultados" style="width: 90%; margin: 0px auto; border: none; background-color: black">


                </p:panel>
            </div>

        </div>
    </div>


</ui:composition>
